<dom-module id="my-profile">
  <style>
    .circle{
      border-radius: 50%;
      -webkit-border-radius: 50%;
      -moz-border-radius: 50%;
      border-width:thick;
      border-color: var(--accent-color);
    }
  </style>
  <template>

    <div class="horizontal center-justified layout">
      <iron-image class="circle" src="{{userdata.profileImageURL}}"></iron-image>
    </div>
    <div class="horizontal center-justified layout">
      <h2>{{userdata.displayName}}</h2>
    </div>

  </template>
  <script>
    (function() {
      Polymer({
        is: 'my-profile',

        properties: {
          userdata: {
            type: Object,
            value: function () {
              return backend.getUserProfile();
            },
            notify: true
          },
          profileUrl: {
            type: Object,
            value: function () {
              var profile = backend.getUserProfile();
              console.log(profile.profileImageURL);
              return profile.profileImageURL;
            },
            notify: true
          },
        }
      });
    })();
  </script>

</dom-module>
